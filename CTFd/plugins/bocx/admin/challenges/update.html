{% extends "admin/challenges/update.html" %}

{% block name %}
	<div class="form-group">
		<label for="game_category">BOCX CTF Category</label>
		<select class="form-control" id="bocx_category" name="ctf_category_id" value="{{ challenge.ctf_category_id }}" required>
		</select>
		<small class="form-text text-muted">
			Control users CTF Category
		</small>
		
		<br>
               <label for="team">Team</label>
                <select class="form-control" id= "team_id" name="team_id" value="{{ challenge.team_id }}" required>
                </select>
                <small class="form-text text-muted">
                        Control challenge team restriction.
                </small>

                <br>

		<label>
			Name
			<small class="form-text text-muted">The name of your challenge</small>
		</label>
		<input type="text" class="form-control chal-name" name="name" value="{{ challenge.name }}">
		

	</div>
{% endblock %}

{% block category %}
	<div class="form-group">
		<label>
			Category<br>
			<small class="form-text text-muted">Challenge Category</small>
		</label>
		<input type="text" class="form-control chal-category" name="category" value="{{ challenge.category }}">
	</div>
{% endblock %}

{% block message %}
	<div class="form-group">
		<label>
			Message<br>
			<small class="form-text text-muted">
				Use this to give a brief introduction to your challenge.
			</small>
		</label>
		<textarea id="desc-editor" class="form-control chal-desc-editor markdown" name="description" rows="10">{{ challenge.description }}</textarea>
	</div>
	<!-- write ups field -->
	<div class="form-group">
		<label>
			Reference link<br>
			<small class="form-text text-muted">The challenge reference link</small>
		</label>
		<input type="text" class="form-control" name="writeups" value="{{ challenge.writeups }}">
	</div>
{% endblock %}

{% block value %}
<div class="form-group">
	<label for="value">Value<br>
		<small class="form-text text-muted">
			This is how many points the challenge can be worth.
		</small>
	</label>
	<input type="number" class="form-control chal-value" name="value" value="{{ challenge.value }}">
</div>
<script>
        var CHALLENGE_CTF_CATEGORY = {{ challenge.ctf_category_id }};
        var CHALLENGE_TEAM_ID = {{ challenge.team_id }};
</script>
{% endblock %}
